config:
  core.https_address: 0.0.0.0:8443
  images.auto_update_interval: 6
networks:
  - name: incusbr0
    type: bridge
    config:
      ipv4.address: 10.0.100.1/24
      ipv4.nat: "true"
      ipv6.address: none
storage_pools:
  - name: default
    driver: dir
    config:
      source: /var/lib/incus/storage-pools/default
profiles:
  - name: default
    devices:
      root:
        path: /
        pool: default
        type: disk
      eth0:
        name: eth0
        network: incusbr0
        type: nic
